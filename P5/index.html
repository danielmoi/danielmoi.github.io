<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DinnerApp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lib/font-awesome-4.5.0/css/font-awesome.min.css">



</head>

<body>
  <header>
    <h1>Cafe App v0.1</h1>
  </header>

  <div id="container">
    <div id="side">
      <i id="nav" class="fa fa-navicon fa-lg"></i>
      <div id="search">
        <p>Type a location:</p>
        <input data-bind="text: city, value: city, textInput: city" />
        <button data-bind="click: getStuff">Go!</button>
      </div>

      <div id="filter">
        <div>Filter results:
          <form>
            <input placeholder="Type name from Cafe List" size="30" data-bind="textInput: filterValue">
          </form>
          <div data-bind="text: filterValueLower"></div>
        </div>
      </div>

      <div id="list">
        <h2>Cafe List</h2>

        <!--        Because $index is an observable, we need to add ()!!-->
        <ol data-bind="foreach: cafeArray" id="list-cafe">
          <!--          each object in the explore_object array is assigned to children element (at that 1st child level) -->
          <li data-bind="text: $data.name, click: $data.listClick, visible: $data.visible, css: {amazing: $data.isSelected}"></li>

        </ol>
      </div>
    </div>

    <div id="map"></div>





  </div>




  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap">
  </script>
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTib2HB_1yqDSkx25FkDkCiHnMuRXY9xg&libraries=places"></script>-->
  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <!--Make sure app.js is loaded after libraries-->
  <script src="js/app.js"></script>

</body>



</html>
