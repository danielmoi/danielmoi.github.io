<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DinnerApp</title>
  <link rel="stylesheet" href="css/style.css">



</head>

<body>
  <header>
    <h1>Coffee App v0.1</h1>
  </header>

  <div id="container">
    <div>
      <span>Type a location:</span>
      <input data-bind="text: city, value: city, textInput: city" />
      <button data-bind="click: getStuff">Go!</button>
      

    </div>
    <div>We are searching within: <span data-bind="text: city"></span></div>
    <div id="left">
      <div id="map"></div>
    </div>
    

    
    <div id="right">
      
      <h2>Cafe Details</h2>      
      <p>(Thanks to <img src="img/foursquare-icon-16x16.png">!)</p>

      <p id="details"></p>
      
      <h2>Cafe List</h2>

      <div>
<!--        Because $index is an observable, we need to add ()!!-->
        <ol data-bind="foreach: explore_object">
<!--          each object in the explore_object array is assigned to children element (at that 1st child level) -->
        <li><span data-bind="text: $data.venue.name, click: $parent.test"></span></li>

        </ol>
      </div>


    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap">
  </script>
<!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTib2HB_1yqDSkx25FkDkCiHnMuRXY9xg&libraries=places"></script>-->
  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <!--Make sure app.js is loaded after libraries-->
  <script src="js/app.js"></script>

</body>



</html>
